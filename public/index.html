<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>CHAT APP</title>
</head>
<body>
    <h1 class="title">vChat üí≠</h1>
    <div class="main">
        <div class="name">
            <img src="/pf2.jpg" alt="Profile Photo" class="profile-photo">
            <input type="text" 
            id="name-Input" 
            class="name-Input" 
            placeholder="Enter your name" 
            maxlength="20" 
            />

        </div>
        <ul class="message-Container" id="message-Container">
            <li class="message-left">
                <p class="message">
                    Hi,Good Morning
                    <span><h5>THV  ‚óè  27 August 7:17</h5></span>
                </p>
            </li>

            <li class="message-right">
                <p class="message">
                    Hello,Very Good Morning
                    <span><h5>JK  ‚óè 27 August 7:18</h5></span>
                </p>
            </li>

            <li class="message-feedback">
                <p class="feedback" id="feedback"> JK is typing a message
                </p>
            </li>
        </ul>


        <form class="message-Form" id="message-Form"> 
            <input type="text" name="message" id="message-Input" class="message-Input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                <span><i class="fas fa-paper-plane"></i></span>
            </button>
        </form>

    </div>
    <h3 class="clients-total" id="clients-total">Total clients: 0</h3>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" integrity="sha512-QoJS4DOhdmG8kbbHkxmB/rtPdN62cGWXAdAFWWJPvUFF1/zxcPSdAnn4HhYZSIlVoLVEJ0LesfNlusgm2bPfnA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
